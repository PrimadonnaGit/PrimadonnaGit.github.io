---
title: Members
layout: page
permalink: "/about/"
gnav: 10
---

{% for member in site.data.members %} {% if member.visible == true %}

	<img src="{{ member.img }}" style="margin-top:0px; margin-bottom:5px; margin-right:10px; float:left; width:150px !important">
	
	<h1>{{ member.name }}</h1>
	<h2>{{ member.role }}</h2>
	
	</br>
	
	{% if member.bio %} 
	{{ member.bio }}
	{% endif %}
	
	</br>
	</br>
	
	{% if member.github %} 
	<span class="social-share-github"><a href="https://github.com/{{ member.github }}" title="Github">Github</a></span> 
	{% endif %}
	
	<hr>

{% endif %}{% endfor %}
