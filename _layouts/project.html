---
layout: default
---

<div class="site-header-container {% if site.cover %}has-cover{% endif %}" {% if site.cover %}style="background-image: url({{ site.cover | prepend: site.baseurl }});"{% endif %}>
  <div class="scrim {% if site.cover %}has-cover{% endif %}">
    <header class="site-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="info"><strong>{{ page.subtitle }}</strong></p>
    </header>
  </div>
</div>

<div class="wrapper-sidebar">
  {% include page_side.html %}
</div>

<div class="wrapper-project">
  <div class="page">
  <!-- Main Content -->
    <div class="container">
	    <div class="row">
			    {{ content }}
	    </div>
    </div>
  </div>
</div>
